{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Конструктор тестов</title>
</head>
<body>

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="navbar-text col-2">
                Название предприятия
              </span>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Админ панель</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link " href="/test_creator">Конструктор тестов</a>
                </li>
            </ul>
                <span class="navbar-nav nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{username}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <span class="dropdown-item-text">Информация о профиле</span>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Выйти</a>
                    </div>
                </span>
        </div>
    </nav>

    <form method="POST" id="test_form">
        {% csrf_token %}
        <label for="name"><h3>Название теста </h3></label>
        <input id="name" type="text" name="name"  style="width: 300px;">
        <p>
            <label for="question_count">Количество вопросов</label>
            <input type="number" min="1" value="1" id='question_count' style="width: 80px;">
        </p>
        <div class="d-flex flex-wrap flex-row bd-highlight mb-3" id='flex_row'>  
            <div class="question_container bg-info p-2 m-3 shadow rounded">
                <h4 class="question_number">Вопрос</h4>
                <p><textarea name="question" cols="50" rows="5" placeholder="Текст вопроса"></textarea></p>
                <p>
                    <label for="answer_count">Колличество ответов</label>
                    <input type="number" min="1" max="12" value="1" class='answer_count'>
                </p>
                <p>
                    <ul class="answer_list" style="padding-inline-start: 0px;">
                        <li class="li_answer" style="list-style-type:none;">
                            <div class="d-inline-flex"><input class="answer" type="text" name="answer1_1" placeholder="Ответ"></div> 
                            <div class="d-inline-flex"><input class="answer_value" type="number" name="answer_value1_1" style="width: 110px;" placeholder="'Вес' ответа"></div>
                        </li>
                    </ul>
                </p>
            </div>
        </div>
        <input type="submit" value="Создать" id="submit_button">
    </form>


    <script src="{% static "js/test_creator.js" %}"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
